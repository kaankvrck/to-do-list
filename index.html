<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan KIVIRCIK | To-Do List</title>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/514034c92a.js" crossorigin="anonymous"></script>
    <!--Css File-->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card row col-md-12">
            <div class="card-header">To-Do List <span>| Kaan KIVIRCIK</span></div>
            <!--Card Body One-->
            <div class="card-body">
                <form name="form" id="todo-form">
                    <div class="form-group col-md-12">
                        <input type="text" name="todo" id="todo" placeholder="Write Some To-Do" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
                <hr>
            </div>
            <!--Card Body Two-->
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="todos-title">To-dos</h5>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" name="filter" id="filter" placeholder="Find Some To-Do" class="form-control">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href = "#" class ="delete-item"><i class = "fa fa-remove"></i></a>
                    </li> -->
                </ul>
                <hr>
                <a href="#" id="clear-todos" class="btn btn-dark">Clear All Task</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="todo.js"></script>
</body>

</html>
